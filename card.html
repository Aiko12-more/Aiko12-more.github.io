<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardah Sahila</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <style> button#make-a-wish { background-color: #ff69b4;color
          : white; /* White text */ border: none; /* Remove border */ padding: 15px 30px; /* Padding for the button */ text-align: center; /* Center the text */ text-decoration: none; /* Remove underline from text */ display: inline-block; /* Make the button inline */ font-size: 16px; /* Font size for the text */ margin: 10px 2px; /* Margin around the button */ cursor: pointer; /* Pointer cursor on hover */ border-radius: 12px; /* Rounded corners */ transition: background-color 0.3s; /* Smooth background color transition */ } button#make-a-wish:hover { background-color: #ff1493; /* Darker pink on hover */ } </style>
          <button id="make-a-wish">Make a Wish</button>
        <p>Wishing you a very happy birthday filled with love and laughter</p>
        <h1>&#127873;</h1>
      </div>
    </div>
    <script> document.getElementById('make-a-wish').addEventListener('click', function() { window.location.href = 'nextpage.html'; // Replace 'nextpage.html' with the actual URL of the next page }); 
    </script>
  </body>
</html>
